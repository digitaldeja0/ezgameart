{{ define "main" }}

<div class="container py-2">
    <div class="row">
        <div class="col-lg-5 align-self-center">
            <div class="lc-block border border-primary mb-2">
                <img class="img-fluid sImage" src={{ .Params.mainImg}} loading="lazy">
            </div>
            <div class="mb-2">
                <a class="btn btn-primary btn-md w-100 mb-1" href={{.Params.downloadLink}}>Download </a>
                <a class="btn btn-outline-primary btn-md w-100 mb-1" href="/art/">All Assets</a>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="">
                <h3 class="fw-bold"> {{ .Title}}</h3>
                <p>
                    Creator: <a href={{ .Params.authorLink}} target="_blank" rel="noopener noreferrer">
                        {{ range .GetTerms "authors"}}
                        {{ .Name}}</a>
                    {{end}}
                </p>
            </div>
            <div>
                {{ .Params.description}}
            </div>
            <div class="mt-3">
                <h4>Includes</h4>
                <ul>
                    {{ range .GetTerms "includes"}}
                    <li>
                        {{ .Name}}
                    </li>
                    {{end}}
                </ul>
            </div>
            <div class="mt-3">
                <h4>License</h4>
                <p> <a href={{ .Params.license}} target="_blank" rel="noopener noreferrer">{{ .Params.license}}</a></p>
            </div>


        </div>
    </div>
</div>

{{ end}}
