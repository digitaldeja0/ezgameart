<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="description" content={{ or .Params.description .Site.Params.description}}>
    <title>{{ .Title }}</title>
</head>

<body class=" d-flex flex-column min-vh-100 container">

    {{ partial "nav.html" }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" }}

    {{ partial "cookie-banner.html" }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                var currentUrl = window.location.pathname;
                currentUrl = currentUrl.slice(1);
                var navLinks = document.querySelectorAll(".nav-link");
                navLinks.forEach(function (link) {
                    link.classList.remove("active");
                });
                var activeLink = document.querySelector('.nav-link[href="/' + currentUrl + '"]');
                if (activeLink) {
                    activeLink.classList.add("active");
                }
            }, 50); 
        });
    </script>

</body>

</html>
